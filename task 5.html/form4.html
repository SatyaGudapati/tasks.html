<!DOCTYPE html>
<html>
    <head>
        <title>form4</title>
    </head>
    <body>
        <form action="sever1" method="post" name="form3">
            <table align="center" cellspacing="30px" cellpadding="10px">
               <caption>
                <h3>
                    Registration Form
                </h3>
               </caption>
               <tr>
                <td>
                    <label for="1">First Name</label>
                    <br>
                    <input type="text" name="name1" id="1">
                </td>
                <td>
                    <label for="2">Last Name</label>
                    <br>
                    <input type="text" name="name2" id="2">
                </td>
               </tr>
               <tr>
                <td>
                    <label for="3">Birthday</label>
                    <br>
                    <input type="datetime-local" name="name3" id="3">
                </td>
                <td>
                    <label for="4">Gender</label>
                    <br>
                    <input type="radio" name="name4" id="4">Male
                    <input type="radio" name="name4" id="4">Female
                </td>
               </tr>
               <tr>
                <td>
                    <label for="5">Email</label>
                    <br>
                    <input type="email" name="name5" id="5">
                </td>
                <td>
                    <label for="6">Phone Number</label>
                    <br>
                    <input type="number" name="name6" id="6">
                </td>
               </tr>
               <tr>
                <td>
                    <label for="7">Subject
                    <br>
                    <select name="name7" id="7">
                        <option value="subject">Choose option</option>
                        <option value="maths">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                    </select>
                </label>
                </td>
               </tr>
               <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
               </tr>
            </table>
        </form>
    </body>
</html>
