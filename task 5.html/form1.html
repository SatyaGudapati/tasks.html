<!DOCTYPE html>
<html>
    <head>
        <title>form 1</title>
    </head>
    <body>
        <form action="server1" method="post" name="form1">
            <table align="left" cellspacinng="50PX" cellpadding="10px">
                <caption>
                    <h2 align="left">HTML Form</h2>
                </caption>
                <tr>
                    <td>
                        <label for="id1">
                            First Name :
                        </label>
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">
                            Last Name :
                        </label>
                    </td>
                    <td>
                       <input type="text" name="name2" id="id2"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">
                            Date Of Birth :
                        </label>
                    </td>
                    <td>
                        <input type="date" name="name3" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">
                            Email id :
                        </label>
                    </td>
                    <td>
                        <input type="email" name="name3" id="id4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">
                            Mobile Number :
                        </label>
                    </td>
                    <td>
                        <input type="number" name="name5" id="id5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
