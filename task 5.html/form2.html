<!DOCTYPE html>
<html>
    <head>
        <title>
            form 2
        </title>
    </head>
    <body>
        <form action="server1" method="post" name="form2">
            <table bgcolor="silver" align="center" cellspacing="20px" cellpadding="5px">
                <caption>
                    <h2>
                        <u>
                            Registration Form
                        </u>
                    </h2>
                </caption>
                <tr>
                    <td>
                        <label for="id1">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Nick Name</label>
                    </td>
                    <td>
                        <input type="text" name="name3" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">e-mail</label>
                    </td>
                    <td>
                        <input type="email" name="name4" id="id4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Password</label>
                    </td>
                    <td>
                        <input type="password" name="name5" id="id5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="name6" id="id6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id7">Gender</label>
                    </td>
                    <td>
                       <input type="radio" name="name7" value="male">Male
                       <input type="radio" name="name7" value="female">Female
                       <input type="radio" name="name7" value="others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id8">Mobile</label>
                    </td>
                    <td>
                        <input type="number" name="name8" id="id8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id9">Address</label>
                    </td>
                    <td>
                        <textarea name="name9" id="id10" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset"> 
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
